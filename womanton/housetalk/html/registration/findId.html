<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 재설정</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="signup-header">
            <button  class="bak-button" type="button" onClick="history.go(-1)"><div class="back" ></div></button>
            <div class="signup-h"><span>아이디 찾기</span></div>
        </header>
        <div class="signup-wrapper">
            <h2 class="findid-text01">이메일 정보로 찾기</h2>
            <form method="post" action="" id="signup-form">
                <div class="signup-email">                
                    <input type="email" id="email" name="email" required placeholder="이메일 입력">
                    <button type="button" id="verify-email" onclick="location.href='./'">인증받기</button>
                    <div id="email-message"></div> <!-- 이메일 인증(중복) 확인 메시지 -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
