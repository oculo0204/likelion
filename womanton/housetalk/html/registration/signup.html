<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="signup-header">
            <button  class="bak-button" type="button" onClick="history.go(-1)"><div class="back" ></div></button>
            <div class="signup-h"><span>회원가입</span></div>
        </header>
        <div class="signup-wrapper">
            <h2 class="signup-text01">회원가입하기</h2>
            <div class="signup-text02"><span>안심집톡은 여성임을 인증한 회원들만 이용할 수 있습니다.  이메일을 통해 인증합니다.</span></div>
            <form method="post" action="" id="signup-form">
                <input type="text" name="userId" placeholder="아이디 입력">
                <div class="signup-email">                
                    <input type="email" name="userEmail" placeholder="이메일 입력">
                    <button type="button" onclick="location.href='#'">인증 받기</button>
                </div>
                <input type="password" name="password" placeholder="6자 이상의 비밀번호">
                <input type="password" name="re_password" placeholder="6자 이상의 비밀번호 확인">
                <input type="text" name="nickname" placeholder="닉네임">
                <input class="signup-submit" type="submit" value="회원가입">
            </form>
        </div>
    </div>
</body>
</html>
