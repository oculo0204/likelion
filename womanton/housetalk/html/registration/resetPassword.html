<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="signup-header">
            <button  class="bak-button" type="button" onClick="history.go(-1)"><div class="back" ></div></button>
            <div class="signup-h"><span>비밀번호 재설정</span></div>
        </header>
        <div class="signup-wrapper">
            <h2 class="findid-text01">비밀번호 재설정</h2>
            <form method="post" action="" id="signup-form">
                <input type="password" name="password" placeholder="6자 이상의 비밀번호">
                <input type="password" name="re_password" placeholder="6자 이상의 비밀번호 확인">
                <input class="login-submit" type="submit" value="비밀번호 재설정">
            </form>
        </div>
    </div>
</body>
</html>
