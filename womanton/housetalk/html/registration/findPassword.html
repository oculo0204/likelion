<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="signup-header">
            <button  class="bak-button" type="button" onClick="history.go(-1)"><div class="back" ></div></button>
            <div class="signup-h"><span>비밀번호 재설정</span></div>
        </header>
        <div class="signup-wrapper">
            <h2 class="findid-text01">이메일 정보 인증하기</h2>
            <form method="post" action="" id="signup-form">
                <input type="text" name="userId" placeholder="아이디 입력">
                <div class="signup-email">                
                    <input type="email" name="userEmail" placeholder="이메일 입력">
                    <button type="button" onclick="location.href='./resetPassword.html'">인증받기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
