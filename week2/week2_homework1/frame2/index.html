<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container row">
                <div id="logo"></div>
                <div id="nav"></div>
            </div>
        </header>
        <main id="main">
            <!-- 너무 많은 데 줄일 방법이 없을까? -->
            <div class="container">
                <div class="row">
                    <section class="sc1">
                        <div class="sc1_up row">
                            <div class="sc1_01"></div>
                            <div class="sc1_02">
                                <div class="sc1_02_01"></div>
                                <div class="sc1_02_02"></div>
                            </div>
                        </div>
                        <div class="sc1_down"></div>
                    </section>
                    <section class="sc2"></section>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container row">
                <div class="ft1"></div>
                <div class="ft2"></div>
                <div class="ft1"></div>
            </div>
        </footer>
    </div>
</body>
</html>
